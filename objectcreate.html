<!DOCTYPE html>
<html lang="en">
<head>
    <meta charurl="UTF-8">
    <META NAME="viewport" content="width-device-width, initial-scale=1.0">
    <title> Document</title>
</head>
<body >
    <script>
        document.write("<h1> object creation using literal </h1> ");
        var car1={modelNo:2019,price:43000,color:'red'}
        document.write(car1.modelNo+" "+car1.price+" "+car1.color+"<br>");

        document.write("<h1> object creation using new keywod </h1> ");
        var car2=new Object();
        car2.modelNo=1;
        car2.price=60000;
        car2.color="green";
        document.write(car1.modelNo+" "+car1.price+" "+car1.color+"<br>");
        document.write(car2.modelNo+" "+car2.price+" "+car2.color+"<br>");

        document.write("<h1> object creation using constructor </h1> ");
        function car(modelNo,price,color)
        {
            this.modelNo=modelNo;
            this.price=price;
            this.color=color;
        }
        var mycar=new car(2001,43000,'yellow')
        document.write(mycar.modelNo+" "+mycar.price+" "+mycar.color+"<br>")
         
        document.write("<h1> creating object using create<H1>")
        function fruits() {
        this.name = 'apple';
    }
    function apple() {
        fruits.call(this);
    }
    apple.prototype = Object.create(fruits.prototype);
    const app = new apple();
    document.write(app.name);
    </script>
</body>

</html>
