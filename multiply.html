<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale="1.0>
    <title> Document</title>
</head>
<body>
    <script>
    function multiply(a,b=5)
    {
       return a*b;
    }

    document.write(multiply(3) +" <br>");  // 15
    document.write(multiply(3,4) +" <br>"); //12
    document.write(multiply(3,0) +" <br>"); //0
    document.write(multiply(7) +" <br>");  // 15
    



   </script>
   </body>
   </html>
