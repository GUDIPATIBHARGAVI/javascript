<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Employee{
            constructor(id,name)
            {
                this.id=id;
                this.name=name;
            }

            display()
            {
                document.write("id:"+this.id+"<br>");
                document.write("name:"+this.name+"<br>")
            }
        }
        Employee.prototype.CompanyName="abc";
        var emp1=new Employee(1,"johm");
        var emp2=new Employee(2,"mary")

        emp1.display()
        document.write(emp1.CompanyName+"<br>")
        emp2.display();
        document.write(emp2.CompanyName);
    </script>
    
</body>
</html>
