<!DOCTYPE html>

<body>
<script>
    function findgreatest(a,b,c)
   {
      if(a>b && a>c)
       return a;

      if(b>a && b>c)
       return b;

      if(c>b && c>a)
       return c;
   }

   var x = findgreatest(5,10,15);
   document.write("greatest number is "+ x +"<br>");

</script>
</body>
