<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale="1.0>
    <title> Document</title>
</head>
<body>
    <script>
        //normal func
        function add(a,b)
        {
            return a+b;
        }
        //function expression-anonyms function
        var addition=function(a,b)
        {
            return a+b;
        }
        //arrow function->no need of writing return keyword
        var sum=(a,b) =>a+b;
        document.write(add(10,10)+"<br>");
        document.write(addition(20,20)+"<br>")
        document.write(sum(1,1)+"<br>");



    </script>

</body>
</html>
