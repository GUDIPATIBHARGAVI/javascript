<!DOCTYPE html>
<html lang="en">
<head>
    <meta charurl="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Document</title>
</head>
<body>
    <script>
        var marks=[67,45,89,30,55];
        var passCount=0;
        var failCount=0;

        for(var i=0;i<=marks.length ;i++)
        {
              if(marks[i]>=50)
                {
                    passCount=passCount+1;
                    
                }
                else if(marks[i]<50)
                {
                     failCount=failCount+1;
                }
        }
        document.write("no of subject passed = "+ passCount + "<br>");
        document.write("no of subject failed = "+ failCount +"<br>");


       


    </script>
</body>

</html>
