<head>

    <META NAME="viewport" content="width-device-width, initial-scale=1.0">
    <title> Document</title>
</head>
<body>
    <script>
        var name="sachin";
        document.write("ur name: "+name+"<br>");
        document.write("ur name: "+name.concat("tendul")+"<br>");
        document.write("your name is:"+name)


        document.write("<hr>")

        document.write("your name is:"+name+"<br>");

        document.write("<h1> after assigning</h1>")
        name=name.concat("tendulkar");//if we assign it will change
        document.write("your name is:"+name+"<br>");





    </script>
