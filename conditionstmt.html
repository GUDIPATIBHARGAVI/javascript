<!DOCTYPE html>
<html lang="en">
<head>
    <meta charurl="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Document</title>
</head>
<body>
    <script>
       
        function checkEligibility()
        {
            var age=Number(document.getElementById("age").value);
            if(age>18)
            {
                alert("eligible");
            }
            else{
                alert("not eligible");
            }
        }
    </script>
    <form name="myform">
        <input type="text" name="age" id="age"><br>
        <button onclick="checkEligibility()">check eligbility</button>
    </form>

</body>

</html>
