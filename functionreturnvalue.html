<!DOCTYPE html>
<html lang="en">
<head>
    <meta charurl="UTF-8">
    <META NAME="viewport" content="width-device-width, initial-scale=1.0">
    <title> Document</title>
</head>
<body>
    <script>
        function add(a,b)
        {
            return a+b;
        }

        function calculateEmployeeSalary(perDaySalary,noOfDaysPresent)
        {
            return perDaySalary*noOfDaysPresent;
        }

        // directly we can print
       document.write(add(2,3) +" <br>");
       document.write(calculateEmployeeSalary(7000,21) +"<br>");

       // we can store in a variable
       var sum= add(2,3);
       document.write("sum is "+ sum +"<br>");

       var totalSalary = calculateEmployeeSalary(7000,21);
       document.write("total salary :"+ totalSalary +"<br>");

    </script>
</head>
<body>

</body>
</html>
