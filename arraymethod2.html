<!DOCTYPE html>
<html lang="en">
<head>
    <meta charurl="UTF-8">
    <META NAME="viewport" content="width-device-width, initial-scale=1.0">
    <title> Document</title>
</head>
<body>
    <script>
        var marks=[34,56,40,92,50];

document.write("initial array  <br>")
for(var i=0;i<marks.length;i++)
{
  document.write(marks[i] +" ");
}
document.write("<br>");
document.write("<br>");


document.write("sorted array  <br>")
//sorting
marks.sort();
for(var i=0;i<marks.length;i++)
{
  document.write(marks[i] +" ");
}

document.write("<br>");
document.write("<br>");

document.write("reverse array  <br>")
marks.reverse();
for(var i=0;i<marks.length;i++)
{
  document.write(marks[i] +" ");
}

    </script>

</body>

</html>
